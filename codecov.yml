# Codecov Configuration for The Hack: Ghost Protocol

# Coverage settings
coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 85%
        threshold: 2%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 5%

# Ignore patterns
ignore:
  - "benches/**/*"
  - "fuzz/**/*"
  - "tests/**/*"
  - "examples/**/*"
  - "target/**/*"

# Comment settings
comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

# Flags for different test types
flags:
  unit:
    paths:
      - src/
    carryforward: true
  integration:
    paths:
      - tests/
    carryforward: true

# Component coverage
component_management:
  individual_components:
    - component_id: challenges
      name: Challenge System
      paths:
        - src/challenges.rs
    - component_id: state
      name: Game State
      paths:
        - src/state.rs
    - component_id: narrative
      name: Narrative System
      paths:
        - src/narrative.rs
    - component_id: ui
      name: User Interface
      paths:
        - src/ui.rs
    - component_id: game
      name: Game Loop
      paths:
        - src/game.rs
