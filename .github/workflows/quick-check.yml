# Quick validation workflow - mirrors scripts/quick-check
# Runs on every push and PR for fast feedback

name: Quick Check

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  quick-check:
    name: Quick Check (fmt + clippy + test)
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      - name: 🦀 Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: 📦 Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-quick-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-quick-

      - name: 1️⃣ Format check
        run: |
          echo "::group::Checking code formatting"
          cargo fmt --all -- --check
          echo "::endgroup::"
          echo "✅ Code formatted correctly"

      - name: 2️⃣ Clippy linting
        run: |
          echo "::group::Running clippy"
          cargo clippy --all-targets --all-features -- -D warnings
          echo "::endgroup::"
          echo "✅ Clippy checks passed"

      - name: 3️⃣ Run tests
        run: |
          echo "::group::Running all tests"
          cargo test --all-features --verbose
          echo "::endgroup::"
          echo "✅ All tests passed"

      - name: 🎉 Success summary
        if: success()
        run: |
          echo "### ✅ Quick Check Passed! 🎉" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All validations completed successfully:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Code formatting" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Clippy linting" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ All tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready to merge!** 🚀" >> $GITHUB_STEP_SUMMARY

      - name: ❌ Failure summary
        if: failure()
        run: |
          echo "### ❌ Quick Check Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the errors above and:" >> $GITHUB_STEP_SUMMARY
          echo "1. Fix any formatting issues with \`cargo fmt\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Fix any clippy warnings with \`cargo clippy --fix\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Fix any failing tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Or run locally: \`pwsh scripts/quick-check.ps1\`" >> $GITHUB_STEP_SUMMARY
