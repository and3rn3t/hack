
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>body { margin: 0; padding: 20px; background: #000; }</style>
</head>
<body>
    <div id="svg-container"><svg width="96" height="96" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="bg-shortcut-challenges" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#001100;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                </radialGradient>
            </defs>
            <rect width="96" height="96" fill="url(#bg-shortcut-challenges)" />
            <rect x="12" y="12" width="72" height="72" 
                  fill="none" stroke="#ff4444" stroke-width="3" 
                  stroke-dasharray="6,3" />
            <text x="48" y="48" text-anchor="middle" dominant-baseline="middle" 
                  fill="#ff4444" font-family="monospace" font-size="24" font-weight="bold">
                CHAL
            </text>
        </svg></div>
    <canvas id="canvas" width="96" height="96" style="border: 1px solid #00ff41;"></canvas>
    <div id="output" style="color: #00ff41; font-family: monospace; margin-top: 10px;"></div>
    
    <script>
        function convertSvgToPng() {
            const svg = document.querySelector('svg');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create an image from the SVG
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                // Clear canvas and draw the image
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Convert to PNG data URL
                const pngDataUrl = canvas.toDataURL('image/png');
                
                // Display result
                document.getElementById('output').innerHTML = 
                    '<strong>PNG Data URL Generated!</strong><br>' +
                    '<textarea style="width:100%;height:100px;background:#111;color:#0f0;border:1px solid #0f0;">' + 
                    pngDataUrl + '</textarea><br>' +
                    '<button onclick="downloadPng()" style="background:#0f0;color:#000;padding:10px;border:none;margin:10px;">Download PNG</button>';
                
                // Store for download
                window.pngDataUrl = pngDataUrl;
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
        
        function downloadPng() {
            if (window.pngDataUrl) {
                const link = document.createElement('a');
                link.download = 'converted-icon.png';
                link.href = window.pngDataUrl;
                link.click();
            }
        }
        
        // Auto-convert when page loads
        window.addEventListener('load', convertSvgToPng);
    </script>
</body>
</html>
