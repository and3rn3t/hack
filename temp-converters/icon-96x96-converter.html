
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>body { margin: 0; padding: 20px; background: #000; }</style>
</head>
<body>
    <div id="svg-container"><svg width="96" height="96" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="bg-main" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#001100;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                </radialGradient>
            </defs>
            <!-- Background -->
            <rect width="96" height="96" fill="url(#bg-main)" />
            
            <!-- Border -->
            <rect x="1" y="1" width="94" height="94" 
                  fill="none" stroke="#00ff41" stroke-width="2" 
                  stroke-dasharray="6,3" />
            
            <!-- Skull outline -->
            <ellipse cx="48" cy="38.4" 
                     rx="23.04" ry="19.2" 
                     fill="#002200" stroke="#00ff41" stroke-width="2" />
            
            <!-- Left eye socket -->
            <rect x="30" y="34.8" 
                  width="7.199999999999999" height="7.199999999999999" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Right eye socket -->  
            <rect x="58.8" y="34.8" 
                  width="7.199999999999999" height="7.199999999999999" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Eye terminals -->
            <text x="33.6" y="40.4" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="8">></text>
            <text x="62.4" y="40.4" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="8">_</text>
            
            <!-- Nose (USB port) -->
            <rect x="45.6" y="48" 
                  width="4.8" height="2.88" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Mouth (HACK keys) -->
            <g fill="#002200" stroke="#00ff41" stroke-width="1" font-family="monospace" font-size="6" text-anchor="middle">
                
                        <rect x="43.2" y="56.4" 
                              width="2.4" height="2.4" />
                        <text x="44.400000000000006" y="59.6" fill="#00ff41">H</text>
                    
                        <rect x="45.6" y="56.4" 
                              width="2.4" height="2.4" />
                        <text x="46.800000000000004" y="59.6" fill="#00ff41">A</text>
                    
                        <rect x="48" y="56.4" 
                              width="2.4" height="2.4" />
                        <text x="49.2" y="59.6" fill="#00ff41">C</text>
                    
                        <rect x="50.400000000000006" y="56.4" 
                              width="2.4" height="2.4" />
                        <text x="51.60000000000001" y="59.6" fill="#00ff41">K</text>
                    
            </g>
            
            <!-- Matrix rain effect -->
            <g fill="rgba(0,255,65,0.3)" font-family="monospace" font-size="6">
                <text x="7.73833848132859" y="68.85327235623951">1</text><text x="92.44073442308058" y="32.90342621298635">1</text><text x="11.623943392486645" y="10.253778978977437">0</text><text x="94.95921561279366" y="84.530606987649">1</text><text x="57.52110404727728" y="56.60741846348296">1</text><text x="43.12118165287578" y="1.0003715765494618">0</text><text x="61.44783736625986" y="19.950894455633396">0</text><text x="6.903513851062506" y="37.513028363087734">1</text>
            </g>
        </svg></div>
    <canvas id="canvas" width="96" height="96" style="border: 1px solid #00ff41;"></canvas>
    <div id="output" style="color: #00ff41; font-family: monospace; margin-top: 10px;"></div>
    
    <script>
        function convertSvgToPng() {
            const svg = document.querySelector('svg');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create an image from the SVG
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                // Clear canvas and draw the image
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Convert to PNG data URL
                const pngDataUrl = canvas.toDataURL('image/png');
                
                // Display result
                document.getElementById('output').innerHTML = 
                    '<strong>PNG Data URL Generated!</strong><br>' +
                    '<textarea style="width:100%;height:100px;background:#111;color:#0f0;border:1px solid #0f0;">' + 
                    pngDataUrl + '</textarea><br>' +
                    '<button onclick="downloadPng()" style="background:#0f0;color:#000;padding:10px;border:none;margin:10px;">Download PNG</button>';
                
                // Store for download
                window.pngDataUrl = pngDataUrl;
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
        
        function downloadPng() {
            if (window.pngDataUrl) {
                const link = document.createElement('a');
                link.download = 'converted-icon.png';
                link.href = window.pngDataUrl;
                link.click();
            }
        }
        
        // Auto-convert when page loads
        window.addEventListener('load', convertSvgToPng);
    </script>
</body>
</html>
