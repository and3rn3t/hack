
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>body { margin: 0; padding: 20px; background: #000; }</style>
</head>
<body>
    <div id="svg-container"><svg width="144" height="144" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="bg-main" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#001100;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                </radialGradient>
            </defs>
            <!-- Background -->
            <rect width="144" height="144" fill="url(#bg-main)" />
            
            <!-- Border -->
            <rect x="1" y="1" width="142" height="142" 
                  fill="none" stroke="#00ff41" stroke-width="2" 
                  stroke-dasharray="9,4.5" />
            
            <!-- Skull outline -->
            <ellipse cx="72" cy="57.6" 
                     rx="34.559999999999995" ry="28.799999999999997" 
                     fill="#002200" stroke="#00ff41" stroke-width="3" />
            
            <!-- Left eye socket -->
            <rect x="45.00000000000001" y="52.2" 
                  width="10.799999999999999" height="10.799999999999999" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Right eye socket -->  
            <rect x="88.19999999999999" y="52.2" 
                  width="10.799999999999999" height="10.799999999999999" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Eye terminals -->
            <text x="50.400000000000006" y="59.6" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="8">></text>
            <text x="93.6" y="59.6" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="8">_</text>
            
            <!-- Nose (USB port) -->
            <rect x="68.4" y="72" 
                  width="7.199999999999999" height="4.319999999999999" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Mouth (HACK keys) -->
            <g fill="#002200" stroke="#00ff41" stroke-width="1" font-family="monospace" font-size="6" text-anchor="middle">
                
                        <rect x="64.8" y="84.60000000000001" 
                              width="3.5999999999999996" height="3.5999999999999996" />
                        <text x="66.6" y="88.4" fill="#00ff41">H</text>
                    
                        <rect x="68.39999999999999" y="84.60000000000001" 
                              width="3.5999999999999996" height="3.5999999999999996" />
                        <text x="70.19999999999999" y="88.4" fill="#00ff41">A</text>
                    
                        <rect x="72" y="84.60000000000001" 
                              width="3.5999999999999996" height="3.5999999999999996" />
                        <text x="73.8" y="88.4" fill="#00ff41">C</text>
                    
                        <rect x="75.6" y="84.60000000000001" 
                              width="3.5999999999999996" height="3.5999999999999996" />
                        <text x="77.39999999999999" y="88.4" fill="#00ff41">K</text>
                    
            </g>
            
            <!-- Matrix rain effect -->
            <g fill="rgba(0,255,65,0.3)" font-family="monospace" font-size="6">
                <text x="77.68339043521408" y="79.41933611604915">0</text><text x="11.126127473227225" y="114.03287825803454">0</text><text x="134.3897446444352" y="25.41420796265462">1</text><text x="96.9739709462375" y="58.99955211563692">1</text><text x="134.77588549986748" y="60.12910725852409">1</text><text x="35.80751305870032" y="141.57278134757408">0</text><text x="77.36605178418652" y="104.27722146018225">1</text><text x="30.575880498102652" y="94.40243180886588">1</text>
            </g>
        </svg></div>
    <canvas id="canvas" width="144" height="144" style="border: 1px solid #00ff41;"></canvas>
    <div id="output" style="color: #00ff41; font-family: monospace; margin-top: 10px;"></div>
    
    <script>
        function convertSvgToPng() {
            const svg = document.querySelector('svg');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create an image from the SVG
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                // Clear canvas and draw the image
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Convert to PNG data URL
                const pngDataUrl = canvas.toDataURL('image/png');
                
                // Display result
                document.getElementById('output').innerHTML = 
                    '<strong>PNG Data URL Generated!</strong><br>' +
                    '<textarea style="width:100%;height:100px;background:#111;color:#0f0;border:1px solid #0f0;">' + 
                    pngDataUrl + '</textarea><br>' +
                    '<button onclick="downloadPng()" style="background:#0f0;color:#000;padding:10px;border:none;margin:10px;">Download PNG</button>';
                
                // Store for download
                window.pngDataUrl = pngDataUrl;
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
        
        function downloadPng() {
            if (window.pngDataUrl) {
                const link = document.createElement('a');
                link.download = 'converted-icon.png';
                link.href = window.pngDataUrl;
                link.click();
            }
        }
        
        // Auto-convert when page loads
        window.addEventListener('load', convertSvgToPng);
    </script>
</body>
</html>
