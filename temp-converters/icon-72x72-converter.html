
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>body { margin: 0; padding: 20px; background: #000; }</style>
</head>
<body>
    <div id="svg-container"><svg width="72" height="72" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="bg-main" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#001100;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                </radialGradient>
            </defs>
            <!-- Background -->
            <rect width="72" height="72" fill="url(#bg-main)" />
            
            <!-- Border -->
            <rect x="1" y="1" width="70" height="70" 
                  fill="none" stroke="#00ff41" stroke-width="2" 
                  stroke-dasharray="4.5,2.25" />
            
            <!-- Skull outline -->
            <ellipse cx="36" cy="28.8" 
                     rx="17.279999999999998" ry="14.399999999999999" 
                     fill="#002200" stroke="#00ff41" stroke-width="2" />
            
            <!-- Left eye socket -->
            <rect x="22.500000000000004" y="26.1" 
                  width="5.3999999999999995" height="5.3999999999999995" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Right eye socket -->  
            <rect x="44.099999999999994" y="26.1" 
                  width="5.3999999999999995" height="5.3999999999999995" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Eye terminals -->
            <text x="25.200000000000003" y="30.8" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="8">></text>
            <text x="46.8" y="30.8" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="8">_</text>
            
            <!-- Nose (USB port) -->
            <rect x="34.2" y="36" 
                  width="3.5999999999999996" height="2.1599999999999997" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Mouth (HACK keys) -->
            <g fill="#002200" stroke="#00ff41" stroke-width="1" font-family="monospace" font-size="6" text-anchor="middle">
                
                        <rect x="32.4" y="42.300000000000004" 
                              width="1.7999999999999998" height="1.7999999999999998" />
                        <text x="33.3" y="45.2" fill="#00ff41">H</text>
                    
                        <rect x="34.199999999999996" y="42.300000000000004" 
                              width="1.7999999999999998" height="1.7999999999999998" />
                        <text x="35.099999999999994" y="45.2" fill="#00ff41">A</text>
                    
                        <rect x="36" y="42.300000000000004" 
                              width="1.7999999999999998" height="1.7999999999999998" />
                        <text x="36.9" y="45.2" fill="#00ff41">C</text>
                    
                        <rect x="37.8" y="42.300000000000004" 
                              width="1.7999999999999998" height="1.7999999999999998" />
                        <text x="38.699999999999996" y="45.2" fill="#00ff41">K</text>
                    
            </g>
            
            <!-- Matrix rain effect -->
            <g fill="rgba(0,255,65,0.3)" font-family="monospace" font-size="6">
                <text x="4.672041143571965" y="42.02609347554563">1</text><text x="53.98467863879539" y="20.653732088791237">1</text><text x="43.28043652587049" y="44.173995557326705">1</text><text x="3.5358324133061014" y="17.646737724694532">1</text><text x="31.868159892564336" y="43.172202086236894">0</text><text x="5.6721710026022265" y="19.846767924851186">1</text><text x="38.51091033691111" y="15.119695456823976">0</text><text x="3.9540487371506714" y="25.914434664394975">0</text>
            </g>
        </svg></div>
    <canvas id="canvas" width="72" height="72" style="border: 1px solid #00ff41;"></canvas>
    <div id="output" style="color: #00ff41; font-family: monospace; margin-top: 10px;"></div>
    
    <script>
        function convertSvgToPng() {
            const svg = document.querySelector('svg');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create an image from the SVG
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                // Clear canvas and draw the image
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Convert to PNG data URL
                const pngDataUrl = canvas.toDataURL('image/png');
                
                // Display result
                document.getElementById('output').innerHTML = 
                    '<strong>PNG Data URL Generated!</strong><br>' +
                    '<textarea style="width:100%;height:100px;background:#111;color:#0f0;border:1px solid #0f0;">' + 
                    pngDataUrl + '</textarea><br>' +
                    '<button onclick="downloadPng()" style="background:#0f0;color:#000;padding:10px;border:none;margin:10px;">Download PNG</button>';
                
                // Store for download
                window.pngDataUrl = pngDataUrl;
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
        
        function downloadPng() {
            if (window.pngDataUrl) {
                const link = document.createElement('a');
                link.download = 'converted-icon.png';
                link.href = window.pngDataUrl;
                link.click();
            }
        }
        
        // Auto-convert when page loads
        window.addEventListener('load', convertSvgToPng);
    </script>
</body>
</html>
