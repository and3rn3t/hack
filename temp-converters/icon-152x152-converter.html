
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>body { margin: 0; padding: 20px; background: #000; }</style>
</head>
<body>
    <div id="svg-container"><svg width="152" height="152" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="bg-main" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#001100;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                </radialGradient>
            </defs>
            <!-- Background -->
            <rect width="152" height="152" fill="url(#bg-main)" />
            
            <!-- Border -->
            <rect x="1" y="1" width="150" height="150" 
                  fill="none" stroke="#00ff41" stroke-width="2" 
                  stroke-dasharray="9.5,4.75" />
            
            <!-- Skull outline -->
            <ellipse cx="76" cy="60.8" 
                     rx="36.480000000000004" ry="30.400000000000002" 
                     fill="#002200" stroke="#00ff41" stroke-width="3.1666666666666665" />
            
            <!-- Left eye socket -->
            <rect x="47.5" y="55.099999999999994" 
                  width="11.4" height="11.4" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Right eye socket -->  
            <rect x="93.1" y="55.099999999999994" 
                  width="11.4" height="11.4" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Eye terminals -->
            <text x="53.2" y="62.8" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="8">></text>
            <text x="98.8" y="62.8" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="8">_</text>
            
            <!-- Nose (USB port) -->
            <rect x="72.2" y="76" 
                  width="7.6000000000000005" height="4.5600000000000005" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Mouth (HACK keys) -->
            <g fill="#002200" stroke="#00ff41" stroke-width="1" font-family="monospace" font-size="6" text-anchor="middle">
                
                        <rect x="68.4" y="89.3" 
                              width="3.8000000000000003" height="3.8000000000000003" />
                        <text x="70.30000000000001" y="93.2" fill="#00ff41">H</text>
                    
                        <rect x="72.2" y="89.3" 
                              width="3.8000000000000003" height="3.8000000000000003" />
                        <text x="74.10000000000001" y="93.2" fill="#00ff41">A</text>
                    
                        <rect x="76" y="89.3" 
                              width="3.8000000000000003" height="3.8000000000000003" />
                        <text x="77.9" y="93.2" fill="#00ff41">C</text>
                    
                        <rect x="79.80000000000001" y="89.3" 
                              width="3.8000000000000003" height="3.8000000000000003" />
                        <text x="81.70000000000002" y="93.2" fill="#00ff41">K</text>
                    
            </g>
            
            <!-- Matrix rain effect -->
            <g fill="rgba(0,255,65,0.3)" font-family="monospace" font-size="6">
                <text x="16.29292428995049" y="17.24237704454678">1</text><text x="137.49940661339988" y="110.8280468322612">1</text><text x="77.47493394888284" y="69.22939133011418">1</text><text x="4.630603423573586" y="115.63466080360368">0</text><text x="94.23095918759593" y="94.06143671460083">0</text><text x="62.957499089720464" y="2.469407371808723">1</text><text x="79.77345801407094" y="112.62916124095095">0</text><text x="114.65882524122" y="151.8068813628045">1</text>
            </g>
        </svg></div>
    <canvas id="canvas" width="152" height="152" style="border: 1px solid #00ff41;"></canvas>
    <div id="output" style="color: #00ff41; font-family: monospace; margin-top: 10px;"></div>
    
    <script>
        function convertSvgToPng() {
            const svg = document.querySelector('svg');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create an image from the SVG
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                // Clear canvas and draw the image
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Convert to PNG data URL
                const pngDataUrl = canvas.toDataURL('image/png');
                
                // Display result
                document.getElementById('output').innerHTML = 
                    '<strong>PNG Data URL Generated!</strong><br>' +
                    '<textarea style="width:100%;height:100px;background:#111;color:#0f0;border:1px solid #0f0;">' + 
                    pngDataUrl + '</textarea><br>' +
                    '<button onclick="downloadPng()" style="background:#0f0;color:#000;padding:10px;border:none;margin:10px;">Download PNG</button>';
                
                // Store for download
                window.pngDataUrl = pngDataUrl;
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
        
        function downloadPng() {
            if (window.pngDataUrl) {
                const link = document.createElement('a');
                link.download = 'converted-icon.png';
                link.href = window.pngDataUrl;
                link.click();
            }
        }
        
        // Auto-convert when page loads
        window.addEventListener('load', convertSvgToPng);
    </script>
</body>
</html>
