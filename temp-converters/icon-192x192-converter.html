
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>body { margin: 0; padding: 20px; background: #000; }</style>
</head>
<body>
    <div id="svg-container"><svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="bg-main" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#001100;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                </radialGradient>
            </defs>
            <!-- Background -->
            <rect width="192" height="192" fill="url(#bg-main)" />
            
            <!-- Border -->
            <rect x="1" y="1" width="190" height="190" 
                  fill="none" stroke="#00ff41" stroke-width="2" 
                  stroke-dasharray="12,6" />
            
            <!-- Skull outline -->
            <ellipse cx="96" cy="76.8" 
                     rx="46.08" ry="38.4" 
                     fill="#002200" stroke="#00ff41" stroke-width="4" />
            
            <!-- Left eye socket -->
            <rect x="60" y="69.6" 
                  width="14.399999999999999" height="14.399999999999999" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Right eye socket -->  
            <rect x="117.6" y="69.6" 
                  width="14.399999999999999" height="14.399999999999999" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Eye terminals -->
            <text x="67.2" y="78.8" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="8">></text>
            <text x="124.8" y="78.8" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="8">_</text>
            
            <!-- Nose (USB port) -->
            <rect x="91.2" y="96" 
                  width="9.6" height="5.76" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Mouth (HACK keys) -->
            <g fill="#002200" stroke="#00ff41" stroke-width="1" font-family="monospace" font-size="6" text-anchor="middle">
                
                        <rect x="86.4" y="112.8" 
                              width="4.8" height="4.8" />
                        <text x="88.80000000000001" y="117.2" fill="#00ff41">H</text>
                    
                        <rect x="91.2" y="112.8" 
                              width="4.8" height="4.8" />
                        <text x="93.60000000000001" y="117.2" fill="#00ff41">A</text>
                    
                        <rect x="96" y="112.8" 
                              width="4.8" height="4.8" />
                        <text x="98.4" y="117.2" fill="#00ff41">C</text>
                    
                        <rect x="100.80000000000001" y="112.8" 
                              width="4.8" height="4.8" />
                        <text x="103.20000000000002" y="117.2" fill="#00ff41">K</text>
                    
            </g>
            
            <!-- Matrix rain effect -->
            <g fill="rgba(0,255,65,0.3)" font-family="monospace" font-size="6">
                <text x="153.6405376234435" y="129.5377999898869">0</text><text x="53.873854132185954" y="48.810229537533715">1</text><text x="82.09457092163449" y="50.30304430549526">0</text><text x="145.49225092592792" y="97.09985508534507">0</text><text x="69.8254374741522" y="153.25240275148943">1</text><text x="184.88321355213458" y="180.8678260866505">0</text><text x="145.12104167360002" y="14.069067228275983">1</text><text x="63.86631540967386" y="92.9453327340302">0</text>
            </g>
        </svg></div>
    <canvas id="canvas" width="192" height="192" style="border: 1px solid #00ff41;"></canvas>
    <div id="output" style="color: #00ff41; font-family: monospace; margin-top: 10px;"></div>
    
    <script>
        function convertSvgToPng() {
            const svg = document.querySelector('svg');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create an image from the SVG
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                // Clear canvas and draw the image
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Convert to PNG data URL
                const pngDataUrl = canvas.toDataURL('image/png');
                
                // Display result
                document.getElementById('output').innerHTML = 
                    '<strong>PNG Data URL Generated!</strong><br>' +
                    '<textarea style="width:100%;height:100px;background:#111;color:#0f0;border:1px solid #0f0;">' + 
                    pngDataUrl + '</textarea><br>' +
                    '<button onclick="downloadPng()" style="background:#0f0;color:#000;padding:10px;border:none;margin:10px;">Download PNG</button>';
                
                // Store for download
                window.pngDataUrl = pngDataUrl;
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
        
        function downloadPng() {
            if (window.pngDataUrl) {
                const link = document.createElement('a');
                link.download = 'converted-icon.png';
                link.href = window.pngDataUrl;
                link.click();
            }
        }
        
        // Auto-convert when page loads
        window.addEventListener('load', convertSvgToPng);
    </script>
</body>
</html>
