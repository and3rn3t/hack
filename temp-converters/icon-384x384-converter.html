
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>body { margin: 0; padding: 20px; background: #000; }</style>
</head>
<body>
    <div id="svg-container"><svg width="384" height="384" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="bg-main" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#001100;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                </radialGradient>
            </defs>
            <!-- Background -->
            <rect width="384" height="384" fill="url(#bg-main)" />
            
            <!-- Border -->
            <rect x="1" y="1" width="382" height="382" 
                  fill="none" stroke="#00ff41" stroke-width="2" 
                  stroke-dasharray="24,12" />
            
            <!-- Skull outline -->
            <ellipse cx="192" cy="153.6" 
                     rx="92.16" ry="76.8" 
                     fill="#002200" stroke="#00ff41" stroke-width="8" />
            
            <!-- Left eye socket -->
            <rect x="120" y="139.2" 
                  width="28.799999999999997" height="28.799999999999997" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Right eye socket -->  
            <rect x="235.2" y="139.2" 
                  width="28.799999999999997" height="28.799999999999997" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Eye terminals -->
            <text x="134.4" y="155.6" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="12">></text>
            <text x="249.6" y="155.6" text-anchor="middle" 
                  fill="#00ff41" font-family="monospace" font-size="12">_</text>
            
            <!-- Nose (USB port) -->
            <rect x="182.4" y="192" 
                  width="19.2" height="11.52" 
                  fill="#000" stroke="#00ff41" stroke-width="1" />
            
            <!-- Mouth (HACK keys) -->
            <g fill="#002200" stroke="#00ff41" stroke-width="1" font-family="monospace" font-size="8" text-anchor="middle">
                
                        <rect x="172.8" y="225.6" 
                              width="9.6" height="9.6" />
                        <text x="177.60000000000002" y="232.4" fill="#00ff41">H</text>
                    
                        <rect x="182.4" y="225.6" 
                              width="9.6" height="9.6" />
                        <text x="187.20000000000002" y="232.4" fill="#00ff41">A</text>
                    
                        <rect x="192" y="225.6" 
                              width="9.6" height="9.6" />
                        <text x="196.8" y="232.4" fill="#00ff41">C</text>
                    
                        <rect x="201.60000000000002" y="225.6" 
                              width="9.6" height="9.6" />
                        <text x="206.40000000000003" y="232.4" fill="#00ff41">K</text>
                    
            </g>
            
            <!-- Matrix rain effect -->
            <g fill="rgba(0,255,65,0.3)" font-family="monospace" font-size="6">
                <text x="233.46884933963042" y="268.2205866060542">1</text><text x="116.75231765236265" y="309.5093177727848">0</text><text x="46.58104811946302" y="361.06634814386973">1</text><text x="103.77466551918678" y="379.8587102982276">0</text><text x="69.40341160079666" y="229.2923492466523">1</text><text x="251.7887713722867" y="88.32055697076237">1</text><text x="82.60659120469444" y="67.3577533800086">0</text><text x="95.5782714775217" y="314.3046023153066">1</text>
            </g>
        </svg></div>
    <canvas id="canvas" width="384" height="384" style="border: 1px solid #00ff41;"></canvas>
    <div id="output" style="color: #00ff41; font-family: monospace; margin-top: 10px;"></div>
    
    <script>
        function convertSvgToPng() {
            const svg = document.querySelector('svg');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create an image from the SVG
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                // Clear canvas and draw the image
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Convert to PNG data URL
                const pngDataUrl = canvas.toDataURL('image/png');
                
                // Display result
                document.getElementById('output').innerHTML = 
                    '<strong>PNG Data URL Generated!</strong><br>' +
                    '<textarea style="width:100%;height:100px;background:#111;color:#0f0;border:1px solid #0f0;">' + 
                    pngDataUrl + '</textarea><br>' +
                    '<button onclick="downloadPng()" style="background:#0f0;color:#000;padding:10px;border:none;margin:10px;">Download PNG</button>';
                
                // Store for download
                window.pngDataUrl = pngDataUrl;
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
        
        function downloadPng() {
            if (window.pngDataUrl) {
                const link = document.createElement('a');
                link.download = 'converted-icon.png';
                link.href = window.pngDataUrl;
                link.click();
            }
        }
        
        // Auto-convert when page loads
        window.addEventListener('load', convertSvgToPng);
    </script>
</body>
</html>
