<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Hack: Ghost Protocol - Icon Generator</title>
        <style>
            body {
                font-family: "Courier New", monospace;
                background: #000;
                color: #00ff41;
                padding: 20px;
                margin: 0;
            }
            .icon-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                margin: 20px 0;
            }
            .icon-preview {
                text-align: center;
                padding: 15px;
                border: 1px solid #00ff41;
                background: #001100;
            }
            .icon-preview canvas {
                border: 1px solid #333;
                margin: 10px 0;
                background: transparent;
            }
            button {
                background: #00ff41;
                color: #000;
                border: none;
                padding: 10px 15px;
                font-family: "Courier New", monospace;
                cursor: pointer;
                margin: 5px;
            }
            button:hover {
                background: #00cc33;
            }
            .controls {
                margin: 20px 0;
                padding: 15px;
                border: 1px solid #333;
            }
            h1,
            h2 {
                color: #ff4444;
                text-shadow: 0 0 10px #ff4444;
            }
            .download-all {
                background: #ff4444;
                color: #fff;
                font-size: 16px;
                padding: 15px 25px;
            }
            .stats {
                font-size: 12px;
                color: #888;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>üéØ The Hack: Ghost Protocol - Icon Generator</h1>
        <p>Horror-themed cybersecurity CTF game icons with proper branding</p>

        <div class="controls">
            <h2>üé® Icon Generation Controls</h2>
            <button onclick="generateAllIcons()">Generate All Icons</button>
            <button onclick="downloadAllIcons()" class="download-all">
                üì¶ Download All Icons
            </button>
            <button onclick="previewInBrowser()">üåê Preview PWA Icons</button>
            <div class="stats" id="stats">Ready to generate icons...</div>
        </div>

        <div id="iconContainer" class="icon-grid"></div>

        <script>
            const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const shortcutIcons = [
                {
                    name: "shortcut-new",
                    label: "New Game",
                    symbol: "üéÆ",
                    color: "#00ff41",
                },
                {
                    name: "shortcut-continue",
                    label: "Continue",
                    symbol: "‚ñ∂Ô∏è",
                    color: "#ffaa00",
                },
                {
                    name: "shortcut-challenges",
                    label: "Challenges",
                    symbol: "üéØ",
                    color: "#ff4444",
                },
                {
                    name: "shortcut-stats",
                    label: "Statistics",
                    symbol: "üìä",
                    color: "#4444ff",
                },
                {
                    name: "file-import",
                    label: "Import",
                    symbol: "üìÅ",
                    color: "#aa44ff",
                },
            ];

            function createHorrorIcon(
                size,
                isShortcut = false,
                shortcutData = null
            ) {
                const canvas = document.createElement("canvas");
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext("2d");

                // Background - dark with subtle gradient
                const gradient = ctx.createRadialGradient(
                    size / 2,
                    size / 2,
                    0,
                    size / 2,
                    size / 2,
                    size / 2
                );
                gradient.addColorStop(0, "#001100");
                gradient.addColorStop(1, "#000000");
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);

                // Border with glitch effect
                ctx.strokeStyle = "#00ff41";
                ctx.lineWidth = Math.max(1, size / 64);
                ctx.setLineDash([size / 32, size / 64]);
                ctx.strokeRect(
                    ctx.lineWidth / 2,
                    ctx.lineWidth / 2,
                    size - ctx.lineWidth,
                    size - ctx.lineWidth
                );
                ctx.setLineDash([]);

                if (isShortcut && shortcutData) {
                    // Shortcut-specific design
                    ctx.fillStyle = shortcutData.color;
                    ctx.font = `${size * 0.4}px monospace`;
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText(shortcutData.symbol, size / 2, size / 2);

                    // Add border glow
                    ctx.shadowColor = shortcutData.color;
                    ctx.shadowBlur = size / 16;
                    ctx.strokeStyle = shortcutData.color;
                    ctx.lineWidth = size / 32;
                    ctx.strokeRect(
                        size / 8,
                        size / 8,
                        (size * 3) / 4,
                        (size * 3) / 4
                    );
                } else {
                    // Main app icon - skull terminal hybrid
                    const centerX = size / 2;
                    const centerY = size / 2;
                    const skullSize = size * 0.6;

                    // Skull outline
                    ctx.strokeStyle = "#00ff41";
                    ctx.lineWidth = Math.max(2, size / 48);
                    ctx.fillStyle = "#002200";

                    // Skull shape (simplified)
                    ctx.beginPath();
                    ctx.ellipse(
                        centerX,
                        centerY - skullSize / 6,
                        skullSize / 2.5,
                        skullSize / 3,
                        0,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.stroke();

                    // Eye sockets (terminal screens)
                    const eyeSize = skullSize / 8;
                    const eyeY = centerY - skullSize / 6;

                    // Left eye
                    ctx.fillStyle = "#000";
                    ctx.fillRect(
                        centerX - skullSize / 4 - eyeSize / 2,
                        eyeY - eyeSize / 2,
                        eyeSize,
                        eyeSize
                    );
                    ctx.strokeRect(
                        centerX - skullSize / 4 - eyeSize / 2,
                        eyeY - eyeSize / 2,
                        eyeSize,
                        eyeSize
                    );

                    // Right eye
                    ctx.fillRect(
                        centerX + skullSize / 4 - eyeSize / 2,
                        eyeY - eyeSize / 2,
                        eyeSize,
                        eyeSize
                    );
                    ctx.strokeRect(
                        centerX + skullSize / 4 - eyeSize / 2,
                        eyeY - eyeSize / 2,
                        eyeSize,
                        eyeSize
                    );

                    // Terminal text in eyes
                    ctx.fillStyle = "#00ff41";
                    ctx.font = `${Math.max(8, size / 32)}px monospace`;
                    ctx.textAlign = "center";
                    ctx.fillText(">", centerX - skullSize / 4, eyeY);
                    ctx.fillText("_", centerX + skullSize / 4, eyeY);

                    // Nose (USB port shape)
                    const noseWidth = skullSize / 12;
                    const noseHeight = skullSize / 20;
                    ctx.fillStyle = "#000";
                    ctx.fillRect(
                        centerX - noseWidth / 2,
                        centerY,
                        noseWidth,
                        noseHeight
                    );
                    ctx.strokeRect(
                        centerX - noseWidth / 2,
                        centerY,
                        noseWidth,
                        noseHeight
                    );

                    // Mouth (keyboard keys)
                    const mouthY = centerY + skullSize / 6;
                    const keySize = skullSize / 24;
                    const keys = ["H", "A", "C", "K"];

                    ctx.fillStyle = "#002200";
                    ctx.font = `${Math.max(6, size / 48)}px monospace`;
                    ctx.textAlign = "center";

                    for (let i = 0; i < keys.length; i++) {
                        const keyX =
                            centerX -
                            (keys.length * keySize) / 2 +
                            i * keySize +
                            keySize / 2;
                        ctx.fillRect(
                            keyX - keySize / 3,
                            mouthY - keySize / 3,
                            (keySize * 2) / 3,
                            (keySize * 2) / 3
                        );
                        ctx.strokeRect(
                            keyX - keySize / 3,
                            mouthY - keySize / 3,
                            (keySize * 2) / 3,
                            (keySize * 2) / 3
                        );
                        ctx.fillStyle = "#00ff41";
                        ctx.fillText(keys[i], keyX, mouthY);
                        ctx.fillStyle = "#002200";
                    }

                    // Add matrix-style digital rain effect
                    ctx.fillStyle = "rgba(0, 255, 65, 0.3)";
                    ctx.font = `${Math.max(6, size / 64)}px monospace`;
                    for (let i = 0; i < 8; i++) {
                        const x = Math.random() * size;
                        const y = Math.random() * size;
                        ctx.fillText(
                            String(Math.floor(Math.random() * 2)),
                            x,
                            y
                        );
                    }
                }

                return canvas;
            }

            function generateAllIcons() {
                const container = document.getElementById("iconContainer");
                container.innerHTML = "";
                let totalIcons = 0;

                // Generate main app icons
                iconSizes.forEach((size) => {
                    const canvas = createHorrorIcon(size);
                    const preview = createIconPreview(
                        canvas,
                        `icon-${size}x${size}`,
                        size
                    );
                    container.appendChild(preview);
                    totalIcons++;
                });

                // Generate shortcut icons
                shortcutIcons.forEach((shortcut) => {
                    const canvas = createHorrorIcon(96, true, shortcut);
                    const preview = createIconPreview(
                        canvas,
                        shortcut.name,
                        96,
                        shortcut.label
                    );
                    container.appendChild(preview);
                    totalIcons++;
                });

                document.getElementById(
                    "stats"
                ).innerHTML = `‚úÖ Generated ${totalIcons} icons | ${iconSizes.length} app icons + ${shortcutIcons.length} shortcuts`;
            }

            function createIconPreview(canvas, filename, size, label = null) {
                const div = document.createElement("div");
                div.className = "icon-preview";

                const title = document.createElement("h3");
                title.textContent = label || `${filename}.png`;
                title.style.margin = "0 0 10px 0";
                title.style.fontSize = "14px";

                const previewCanvas = canvas.cloneNode();
                const ctx = previewCanvas.getContext("2d");
                ctx.drawImage(canvas, 0, 0);

                const downloadBtn = document.createElement("button");
                downloadBtn.textContent = "‚¨áÔ∏è Download";
                downloadBtn.onclick = () => downloadIcon(canvas, filename);

                const sizeInfo = document.createElement("div");
                sizeInfo.textContent = `${size}√ó${size}px`;
                sizeInfo.style.fontSize = "11px";
                sizeInfo.style.color = "#666";
                sizeInfo.style.marginTop = "5px";

                div.appendChild(title);
                div.appendChild(previewCanvas);
                div.appendChild(downloadBtn);
                div.appendChild(sizeInfo);

                return div;
            }

            function downloadIcon(canvas, filename) {
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = `${filename}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                }, "image/png");
            }

            function downloadAllIcons() {
                const canvases = document.querySelectorAll(
                    ".icon-preview canvas"
                );
                const filenames = [];

                // Collect all filenames
                iconSizes.forEach((size) =>
                    filenames.push(`icon-${size}x${size}`)
                );
                shortcutIcons.forEach((shortcut) =>
                    filenames.push(shortcut.name)
                );

                canvases.forEach((canvas, index) => {
                    if (filenames[index]) {
                        setTimeout(() => {
                            downloadIcon(canvas, filenames[index]);
                        }, index * 200); // Stagger downloads
                    }
                });

                alert(
                    `Downloading ${canvases.length} icon files...\\nCheck your Downloads folder!`
                );
            }

            function previewInBrowser() {
                // Generate a test manifest for preview
                const manifest = {
                    name: "The Hack: Ghost Protocol - Cybersecurity CTF",
                    short_name: "Hack Ghost",
                    icons: iconSizes.map((size) => ({
                        src: `data:image/png;base64,${
                            createHorrorIcon(size).toDataURL().split(",")[1]
                        }`,
                        sizes: `${size}x${size}`,
                        type: "image/png",
                    })),
                };

                const manifestBlob = new Blob(
                    [JSON.stringify(manifest, null, 2)],
                    { type: "application/json" }
                );
                const url = URL.createObjectURL(manifestBlob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "preview-manifest.json";
                a.click();
                URL.revokeObjectURL(url);
            }

            // Auto-generate on page load
            window.addEventListener("load", () => {
                generateAllIcons();
            });
        </script>
    </body>
</html>
